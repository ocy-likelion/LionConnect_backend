<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionConnect - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .user-type-selector {
            margin-bottom: 2rem;
        }

        .user-type-selector label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .user-type-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .user-type-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .user-type-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-btn {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .google-btn {
            background: #4285f4;
            color: white;
        }

        .google-btn:hover {
            background: #3367d6;
        }

        .kakao-btn {
            background: #fee500;
            color: #000;
        }

        .kakao-btn:hover {
            background: #fdd835;
        }

        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🦁 LionConnect</div>
        <div class="subtitle">학생과 기업을 연결하는 플랫폼</div>
        
        <div class="user-type-selector">
            <label>사용자 유형을 선택해주세요</label>
            <div class="user-type-buttons">
                <button class="user-type-btn active" onclick="selectUserType('student')">학생</button>
                <button class="user-type-btn" onclick="selectUserType('company')">기업</button>
            </div>
        </div>

        <div class="login-buttons">
            <a href="/auth/login/google" class="login-btn google-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google로 로그인
            </a>
            
            <a href="/auth/login/kakao" class="login-btn kakao-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3z"/>
                </svg>
                카카오로 로그인
            </a>
        </div>

        <div class="divider">
            <span>또는</span>
        </div>

        <div class="info-text">
            소셜 계정으로 간편하게 로그인하세요.<br>
            개인정보는 안전하게 보호됩니다.
        </div>
    </div>

    <script>
        let selectedUserType = 'student';

        function selectUserType(type) {
            selectedUserType = type;
            
            // 버튼 스타일 업데이트
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 로그인 링크 업데이트
            document.querySelectorAll('.login-btn').forEach(btn => {
                const currentHref = btn.getAttribute('href');
                const baseUrl = currentHref.split('?')[0];
                btn.setAttribute('href', `${baseUrl}?user_type=${type}`);
            });
        }

        // 페이지 로드 시 기본 설정
        document.addEventListener('DOMContentLoaded', function() {
            selectUserType('student');
        });
    </script>
</body>
</html>
